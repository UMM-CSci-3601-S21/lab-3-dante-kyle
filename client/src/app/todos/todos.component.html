<mat-card class="todos-card" *ngIf="this.todos">
  <mat-card-header>
    <mat-card-title class="user-card-owner">{{ this.todos.owner }}</mat-card-title>
    <mat-card-subtitle class="user-card-body">{{ this.todos.body }}</mat-card-subtitle>
    <mat-card-subtitle class="user-card-status">{{ this.todos.status }}</mat-card-subtitle>
    <mat-card-subtitle class="user-card-category">{{ this.todos.category }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
